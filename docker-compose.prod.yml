services:
  app:
    image: house-price:prod
    container_name: house-price-prod
    ports:
      - "8501:8501"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8501/"]
      interval: 10s
      timeout: 3s
      retries: 10
    command: ["streamlit", "run", "app.py", "--server.port=8501", "--server.address=0.0.0.0"]
